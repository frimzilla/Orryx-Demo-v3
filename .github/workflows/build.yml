name: EAS Build and QR Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§  Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ” Validate package.json (show error context)
        run: |
          node -e "const fs=require('fs');const s=fs.readFileSync('package.json','utf8');try{JSON.parse(s);console.log('package.json OK âœ…')}catch(e){const m=String(e.message);const pos=(m.match(/position (\\d+)/)||[])[1];if(pos){const i=+pos;const start=Math.max(0,i-60);const end=Math.min(s.length,i+60);console.error('\\nJSON parse error at position',i);console.error('--- context ---\\n'+s.slice(start,end)+'\\n---------------');}throw e;}"

      - name: ğŸ“¦ Install dependencies (verbose)
        run: npm install --loglevel=verbose

      - name: âš™ï¸ Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ›  Run EAS Build (Android Internal QR, JSON out)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas --version
          eas build -p android --profile internal --non-interactive --json | tee eas-build.json

      - name: ğŸ”— Extract EAS build URL (safe heredoc)
        run: |
          node <<'NODE'
          const fs = require('fs');
          let url = '';
          try {
            const txt = fs.readFileSync('eas-build.json','utf8');
            const j = JSON.parse(txt);
            const b = Array.isArray(j.builds) ? j.builds[0] : j;
            url = (b && (b.webUrl || b.buildUrl || b.logsUrl)) || '';
          } catch (e) {
            console.error('Could not parse eas-build.json:', e.message);
          }
          console.log('EAS build page:', url || '(not found)');
          fs.writeFileSync('eas-build-url.txt', (url || '').trim());
          fs.writeFileSync(
            'README.txt',
            url ? `Open this URL for the QR code:\n${url}\n` : 'Build failed or URL not found.\n'
          );
          fs.writeFileSync('eas-url.json', JSON.stringify({ url }, null, 2));
          NODE

      - name: ğŸ“¥ Install QR tool globally
        run: npm install -g qrcode-terminal

      - name: ğŸ§¾ Print QR in logs
        if: success() || failure()
        run: |
          if [ -s eas-build-url.txt ]; then
            URL="$(cat eas-build-url.txt)"
            echo "ğŸ”— $URL"
            # Try global first; if missing, fall back to npx
            if command -v qrcode-terminal >/dev/null 2>&1; then
              qrcode-terminal "$URL"
            else
              npx --yes qrcode-terminal "$URL"
            fi
          else
            echo "No EAS URL found; skipping QR."
          fi

      - name: ğŸ“¤ Upload build artifacts (URL, QR hint, raw JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eas-android-internal-build
          path: |
            eas-build.json
            eas-url.json
            eas-build-url.txt
            README.txt
