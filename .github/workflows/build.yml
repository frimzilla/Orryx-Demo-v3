name: EAS Build and QR Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§  Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ›  Run EAS Build (Android Internal QR)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas --version
          eas build -p android --profile internal --non-interactive

      - name: âœ… Show QR Code in Logs
        run: |
          echo "âœ… If successful, your QR will appear in the EAS dashboard."
